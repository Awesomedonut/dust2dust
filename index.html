<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f0f 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: linear-gradient(45deg, #ffffff, #cccccc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.3); }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem 1.5rem;
            border-radius: 10px;
            min-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: slide 3s infinite;
        }

        @keyframes slide {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .time-value {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .item-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 0;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            height: 300px;
        }

        .character-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .character-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .character-info {
            padding: 1rem;
            text-align: center;
        }

        .character-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .character-role {
            font-size: 0.9rem;
            color: #cccccc;
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
            color: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .modal-character-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            background-size: cover;
            background-position: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .modal-character-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .modal-character-role {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2rem;
        }

        .modal-description {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .time-unit {
                min-width: 80px;
                padding: 1.5rem 1rem;
            }
            
            .time-value {
                font-size: 2rem;
            }

            .character-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }

            .character-card {
                height: 250px;
            }

            .character-image {
                height: 150px;
            }
            
            .modal-content {
                padding: 2rem;
                width: 95%;
            }
            
            .modal-character-name {
                font-size: 1.8rem;
            }
            
            .modal-description {
                font-size: 1rem;
            }
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <h1>COMING SOON</h1>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>

            </div>
            <div class="time-unit">

            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>

            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="character-grid">
            <div class="character-card" onclick="openModal('Item A', 'Category Alpha', 'Revolutionary breakthrough technology that transforms the way we approach complex problems. Our cutting-edge solutions leverage artificial intelligence and advanced algorithms.', 'https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=300&h=300&fit=crop')">
                <div class="character-image" style="background-image: url('https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=300&h=300&fit=crop');"></div>
                <div class="character-info">
                    <div class="character-name">Item A</div>
                    <div class="character-role">Category Alpha</div>
                </div>
            </div>

            <div class="character-card" onclick="openModal('Item B', 'Category Beta', 'Unmatched speed and efficiency powered by state-of-the-art optimization techniques. Our performance-driven architecture ensures lightning-fast response times.', 'https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?w=300&h=300&fit=crop')">
                <div class="character-image" style="background-image: url('https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?w=300&h=300&fit=crop');"></div>
                <div class="character-info">
                    <div class="character-name">Item B</div>
                    <div class="character-role">Category Beta</div>
                </div>
            </div>

            <div class="character-card" onclick="openModal('Item C', 'Category Gamma', 'Military-grade encryption and enterprise-level protection protocols safeguard your most sensitive data. Comprehensive security framework with real-time threat detection.', 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=300&fit=crop')">
                <div class="character-image" style="background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=300&fit=crop');"></div>
                <div class="character-info">
                    <div class="character-name">Item C</div>
                    <div class="character-role">Category Gamma</div>
                </div>
            </div>

            <div class="character-card" onclick="openModal('Item D', 'Category Delta', 'Worldwide infrastructure spanning multiple continents with 99.9% uptime guarantee. Our global network ensures seamless connectivity and consistent performance.', 'https://images.unsplash.com/photo-1494790108755-2616c8671d2a?w=300&h=300&fit=crop')">
                <div class="character-image" style="background-image: url('https://images.unsplash.com/photo-1494790108755-2616c8671d2a?w=300&h=300&fit=crop');"></div>
                <div class="character-info">
                    <div class="character-name">Item D</div>
                    <div class="character-role">Category Delta</div>
                </div>
            </div>

            <div class="character-card" onclick="openModal('Item E', 'Category Epsilon', 'Advanced targeting algorithms powered by deep learning and predictive analytics. Our precision-focused approach delivers accurate results with minimal margin of error.', 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=300&h=300&fit=crop')">
                <div class="character-image" style="background-image: url('https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=300&h=300&fit=crop');"></div>
                <div class="character-info">
                    <div class="character-name">Item E</div>
                    <div class="character-role">Category Epsilon</div>
                </div>
            </div>

            <div class="character-card" onclick="openModal('Item F', 'Category Zeta', 'Uncompromising commitment to excellence with meticulous attention to every detail. Our quality assurance process includes rigorous testing and continuous monitoring.', 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=300&h=300&fit=crop')">
                <div class="character-image" style="background-image: url('https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=300&h=300&fit=crop');"></div>

                    <div class="character-name">Item F</div>
                    <div class="character-role">Category Zeta</div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-character-image" id="modal-image"></div>
            <div class="modal-character-name" id="modal-name"></div>
            <div class="modal-character-role" id="modal-role"></div>
            <div class="modal-description" id="modal-description"></div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('December 16, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        function openModal(name, role, description, imageUrl) {
            document.getElementById('modal-name').textContent = name;
            document.getElementById('modal-role').textContent = role;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('modal-image').style.backgroundImage = `url('${imageUrl}')`;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
